<!DOCTYPE html>
<html>
	<head>
		<title>Exercise</title>
		<meta charset="UTF-8">
		<meta name="description" content="Random generated guitar exercise">
		<meta name="keywords" content="Exercise, Guitar">
		<meta name="author" content="Tobias Sigmann">
		<style>
			.line{
				display:inline;
				white-space:nowrap;
			}
			.line span {
				display: inline-block;
				width:12%;
			}
			.line span:first-child {
				width:6%;
				text-align: left;
			}
			.line span:last-child {
				width:6%;
				text-align: right;
			}
			#outputElement {
				padding: 1em;
				max-width: 45em;
				border: solid black;
			}
			#settings{
				float:left;
				display: flex;
				padding: 1em;
			}
			#settings .button{
				width: 100%;
			}
			#out{
				overflow: hidden;
				padding: 1em;
			}
			h3{
				text-align: left;
				margin: 0em;
				
			}

			@media print {
				body * {
					visibility: hidden;
				}
				#settings{
					float:none;
					position: fixed;
				}
				.section-to-print, .section-to-print * {
					visibility: visible;
				}
				#outputElement{
					width: 80%;
					page-break-inside : avoid;
				}
				#out{
				overflow: none;
				padding: 1em;
				}
			}
		</style>
	</head>
	<body>
		<h1 class="section-to-print">Exercise</h1>
		<hr>
		<div id="settings">
			<fieldset>
				<legend>Settings</legend>
				<div>
					<input type="radio" id="fis" name="modie" value="fis" checked>
					<label for="fis">use fis</label><br>
					<input type="radio" id="ges" name="modie" value="ges">
					<label for="ges">use ges</label><br>
					<input type="radio" id="both" name="modie" value="both">
					<label for="both">use both</label><br>
					<br>
					<label for="amount">amount</label>
					<input type="number" id="amount" name="amount" value="1" min="1" style="width:3em"><br>
					
					<input type="checkbox" id="recreate" name="recreate" disabled>
					<label for="recreate"> scramble fis and ges</label><br>
					<br>
					<input type="button" id="create" class="button" name="create" value="recreate" onclick="createNewContent()">
					<br>
					<input type="button" id="download" class="button" name="download" value="download as txt" onclick="createAndDownload()">
					<br>
					<input type="button" id="download" class="button" name="download" value="print / save as pdf" onclick="window.print()">
				</div>
			</fieldset>
		</div>
		<div id="out">
			<center>
				<div id="output" class="section-to-print"></div>
			</center>
		</div>
		<script>
			const notes = ["C","B","A","G","F","E","D"]
			const fis = ["A#","G#","F#","D#","C#"]
			const ges = ["Bb","Ab","Gb","Eb","Db"]
			var   scrambeldNodes = []

			function createNoteArray(){
				var withFis = document.getElementById('fis').checked
				var withGes = document.getElementById('ges').checked
				var withboth = document.getElementById('both').checked

				var combined  = [];
				
				if(withboth){
					var combinedFisAndGes = [];
					var position = Array.from({length: 5}, () => Math.floor(Math.random() * 2));
					position.forEach( (arraySelector, index) => 
						{
							if(arraySelector == 1){
								combinedFisAndGes.push(fis[index]);
							}else{
								combinedFisAndGes.push(ges[index]);
							}
						}
					)
					combined = notes.concat(combinedFisAndGes);
				}else if(withFis){
					combined = notes.concat(fis);
				}else if(withGes){
					combined = notes.concat(ges);
				}
				
				return combined
			}

			function createRandomNodeArray() {
				var amount = document.getElementById('amount').value
				var withRecreate = document.getElementById('recreate').checked

				var combined = createNoteArray()

				scrambeldNodes = []
				for(var i = 0; i < amount; i++){
					if(withRecreate) combined = createNoteArray()
					scrambeldNodes.push([...combined].sort((a, b) => 0.5 - Math.random()))
				}
			}

			function sliceIntoChunks(arr, chunkSize) {
				const res = [];
				for (let i = 0; i < arr.length; i += chunkSize) {
					const chunk = arr.slice(i, i + chunkSize);
					res.push(chunk);
				}
				return res;
			}

			function createHTMLString(){
				var output = document.getElementById('output')

				const preText = "<p class=\"line\"><span>|</span><span>"
				const postText = "</span><span>|</span></p>"

				var textToShow = ""
				scrambeldNodes.forEach( (exercice, idx) => {
					htmlExcercice = ""
					sliceIntoChunks(exercice,4).forEach( parts => {
						htmlExcercice += preText + parts.join("</span><span>|</span><span>") + postText
					})
					
					
					textToShow += "<div id=\"outputElement\"><h3>Exercise " + (idx+1) + ":</h3><br>" + htmlExcercice + "</div><br>"	
				})

				output.innerHTML = textToShow
			}

			function createTextForFile(){
				const header = "####################\n#\tExercice\n####################\n\n\n"
				const preText = "|    "
				const postText = "    |"
				var data = header

				scrambeldNodes.forEach( (element,idx) => {
					const middleIndex = Math.ceil(element.length / 2);

					const firstHalf = element.splice(0, middleIndex);   
					const secondHalf = element.splice(-middleIndex);

					var t = "Exercise "+  (idx+1) + ":\n" + preText+ firstHalf.join("    |    ") + postText + "\n" + preText+ secondHalf.join("    |    ") + postText
					data += t + "\n\n"	
				})
				return data
			}

			function createAndDownload(data, filename, type) {
				if(scrambeldNodes.length == 0){
					createRandomNodeArray()
					createHTMLString()
				}

				var data = createTextForFile()

				var type = "text/plain"
				var filename = "exercice.txt"
				var file = new Blob([data], {type: type});
				if (window.navigator.msSaveOrOpenBlob) // IE10+
					window.navigator.msSaveOrOpenBlob(file, filename);
				else { // Others
					var a = document.createElement("a"),
							url = URL.createObjectURL(file);
					a.href = url;
					a.download = filename;
					document.body.appendChild(a);
					a.click();
					setTimeout(function() {
						document.body.removeChild(a);
						window.URL.revokeObjectURL(url);  
					}, 0); 
				}
			}

			function createNewContent(){
				createRandomNodeArray()
				createHTMLString()
			}

			createNewContent()



			function disable(){
				document.getElementById('recreate').disabled = true
			}

			function enable(){
				document.getElementById('recreate').disabled = false
			}

			document.getElementById('fis').addEventListener('change', function(event) {
				disable();
			})

			document.getElementById('ges').addEventListener('change', function(event) {
				disable();
			})

			document.getElementById('both').addEventListener('change', function(event) {
				enable();
				console.log("both")
			})
		</script>
	</body>
</html>
