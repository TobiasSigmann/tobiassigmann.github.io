<!DOCTYPE html>
<html>
	<head>
		<title>12-Tone Random Generator</title>
		<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="./style.css">
		<link rel="manifest" href="./manifest.webmanifest">
		<script src="./scripts/view.js"></script>
		<script src="./scripts/generator.js"></script>
		<script src="./scripts/timer.js"></script>
		<script src="./scripts/metronom.js"></script>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Random generated guitar exercise">
		<meta name="keywords" content="Harmonic, Exercise, Guitar">
		<meta name="author" content="Tobias Sigmann">
		</head>

	<body>
		<header>
			<h1 class="section-to-print">12-Tone Random Generators</h1>
			<hr>
		</header>
		<content>
			<div id="settings">
				<fieldset>
					<legend>Settings</legend>
					<input type="radio" id="fis" name="modie" value="fis" checked>
					<label for="fis">use #</label>
					<br>
					<input type="radio" id="ges" name="modie" value="ges">
					<label for="ges">use b</label>
					<br>
					<input type="radio" id="both" name="modie" value="both">
					<label for="both">use both</label>
					<br>
					<br>
					<label class="switch">
						<input type="checkbox" id="hardcore">
						<span class="slider round"></span>
					</label>
					<label for="hardcore">Hardcore</label>
					<div class="tooltip">(i)
						<p class="tooltiptext">randomly replace C, B, E, F with B#, Cb, Fb, E# (they are the same)</p>
					</div>
					<br>
					<br>
					<label for="amount">Amount</label>
					<input type="number" id="amount" name="amount" value="1" min="1" max="500" style="width:4em">
					<br>
					<br>
					<label for="fontsizeChanger">Fontsize</label>
					<input class="none" type="range" min="10" max="80" value="10" id="fontsizeChanger" step="1" style="width:100%;">
					<br>
					<br>
					<table>
						<tr>
							<td>
								<button id="create"><i class="fa fa-refresh"></i></button>
							</td>
							<td>
								<button id="download"><i class="fa fa-print"></i></button>
							</td>
						</tr>
					</table>
					<br>
					<br>
					<label class="switch">
						<input type="checkbox" id="darkModeButton">
						<span class="slider round"></span>
					</label>
					<label for="darkModeButton">darkmode</label>
				</fieldset>
				<fieldset>
					<legend>Metrono</legend>
					<br>
					<p id="bpmdisplay" style="text-align: center "></p>
					<br>
					<table>
						<tr>
							<td>
								<button id="tap">Tap</button>
							</td>
							<td>
								<button id="metronomstart"><i id="imageForPlayButton" class="fa fa-play"></i></button>
							</td>
						</tr>
					</table>
					<br>
					<label for="speed">BPM</label>
					<input class="none" type="range" min="20" max="300" value="120" id="bpmSlider" step="1" style="width:100%;">
					<br>
					<label for="speed">Volume</label>
					<input class="none" type="range" min="0" max="1" value="0.5" id="volumeSlider" step="0.1" style="width:100%;">
					<br>
					<label for="length">Length</label>
					<input type="number" id="length" name="amount" value="1" min="1" max="10" style="width:4em">
					<hr>
					<label class="switch">
						<input type="checkbox" id="advanced">
						<span class="slider round"></span>
					</label>
					<label for="hardcore">advanced</label>
					<br>
					<br>
					<label for="playFor">Play for</label>
					<input type="number" id="playFor" name="amount" value="1" min="1" max="500" style="width:4em">
					<br>
					<br>
					<label for="pauseFor">Pause for</label>
					<input type="number" id="pauseFor" name="amount" value="1" min="1" max="500" style="width:4em">
					</fieldset>
					</div>
					<div id="out">
						<center>
							<div id="output" class="section-to-print"></div>
						</center>
					</div>
		</content>
		<footer>
			<hr>
			<p>
				Developer: Tobias Sigmann,
				E-Mail: <a href="mailto:tobias.sigmann@gmail.com">tobias.sigmann@gmail.com</a>,
				Github: <a href="https://github.com/SiggiSigmann">https://github.com/SiggiSigmann</a>
			</p>
		</footer>
		<script src="./scripts/app.js"></script>
	</body>
</html>
